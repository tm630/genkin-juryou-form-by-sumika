<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>現金立替受領フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: left;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
      display: block;
      touch-action: none;
    }
    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 10px;
      margin-bottom: 30px;
    }
    form {
      text-align: left;
    }
    .button-group {
      text-align: center;
      margin-top: 10px;
    }
    .button-group button {
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <img src="図面枠ロゴ.jpg" alt="sumikaロゴ" class="logo" />
  <h2>現金立替受領フォーム</h2>
  <form id="receiptForm">
    <label>受領者名：</label>
    <input type="text" id="name" required />

    <label>金額（円）：</label>
    <input type="number" id="amount" required />

    <label>内訳：</label>
    <textarea id="details" rows="3"></textarea>

    <label>サイン（指で記入）：</label>
    <canvas id="signatureCanvas"></canvas>

    <div class="button-group">
      <button type="button" onclick="clearCanvas()">サインを消す</button>
      <button type="submit">提出</button>
    </div>
  </form>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzur385at_l2rRgOPUtq3sas1m0DfsfLFNoNJht769PFc_-0jDfk5XnslEpsd8p5n3LQQ/exec";
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    function getCanvasPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX || e.touches[0].clientX) - rect.left;
      const y = (e.clientY || e.touches[0].clientY) - rect.top;
      return { x, y };
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      const pos = getCanvasPosition(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      e.preventDefault();
      if (!drawing) return;
      const pos = getCanvasPosition(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function endDraw(e) {
      e.preventDefault();
      drawing = false;
    }

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDraw);
    canvas.addEventListener("touchstart", startDraw);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDraw);

    document.getElementById("receiptForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const details = document.getElementById("details").value;
      const signature = canvas.toDataURL();

      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, amount, details, signature }),
      })
        .then((res) => res.text())
        .then((res) => {
          alert("送信完了！\n\n" + res);
          clearCanvas();
        })
        .catch((err) => {
          alert("送信に失敗しました：" + err.message);
        });
    });
  </script>
</body>
</html>
