
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>現金立替 受領サインフォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h2>現金立替 受領サインフォーム</h2>
  <form id="receiptForm">
    <label>受領者名：</label>
    <input type="text" id="name" required />

    <label>金額（円）：</label>
    <input type="number" id="amount" required />

    <label>内訳：</label>
    <textarea id="details" rows="3"></textarea>

    <label>サイン（指で記入）：</label>
    <canvas id="signatureCanvas"></canvas>
    <button type="button" onclick="clearCanvas()">サインを消す</button>

    <button type="submit">提出</button>
  </form>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", (e) => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener("mousemove", (e) => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener("mouseup", () => (drawing = false));
    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });
    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!drawing) return;
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    });
    canvas.addEventListener("touchend", () => (drawing = false));

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById("receiptForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const details = document.getElementById("details").value;
      const signature = canvas.toDataURL();
      alert("送信完了！\n\n名前: " + name + "\n金額: " + amount + "円\n内訳: " + details);
      console.log("署名画像：", signature);
    });
  </script>
</body>
</html>
