<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>現金立替受領フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      font-size: 16px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 200px;
      touch-action: none;
      display: block;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 10px;
      margin-bottom: 30px;
    }
    form {
      text-align: left;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .button-group {
      text-align: center;
      margin-top: 10px;
    }
    .button-group button {
      width: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <img src="図面枠ロゴ.jpg" alt="sumikaロゴ" class="logo" />
  <h2>現金立替受領フォーム</h2>
  <form id="receiptForm">
    <label>受領者名：</label>
    <input type="text" id="name" required />

    <label>金額（円）：</label>
    <input type="number" id="amount" required />

    <label>内訳：</label>
    <textarea id="details" rows="3"></textarea>

    <label>サイン（指で記入）：</label>
    <canvas id="signatureCanvas"></canvas>

    <div class="button-group">
      <button type="button" onclick="clearCanvas()">サインを消す</button>
      <button type="submit">提出</button>
    </div>
  </form>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzur385at_l2rRgOPUtq3sas1m0DfsfLFNoNJht769PFc_-0jDfk5XnslEpsd8p5n3LQQ/exec";

    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.width = canvas.offsetWidth;
    canvas.height = 200;

    function getTouchPos(e) {
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      return {
        x: touch.clientX - rect.left,
        y: touch.clientY - rect.top
      };
    }

    canvas.addEventListener("mousedown", e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener("mousemove", e => {
      if (!drawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    });

    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      drawing = true;
      const pos = getTouchPos(e);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (!drawing) return;
      const pos = getTouchPos(e);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    });

    canvas.addEventListener("touchend", () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById("receiptForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const details = document.getElementById("details").value;
      const signature = canvas.toDataURL();

      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, amount, details, signature })
      })
      .then(res => {
        if (!res.ok) throw new Error("送信エラー: " + res.status);
        return res.text();
      })
      .then(data => {
        alert("送信完了しました！\n\n" + data);
      })
      .catch(err => {
        alert("送信に失敗しました：" + err.message);
      });
    });
  </script>
</body>
</html>
